<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Webify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0A192F;
            color: #FFFFFF;
            line-height: 1.6;
            scroll-behavior: smooth;
        }
        .navbar {
            width: 100%;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(10, 25, 47, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: background-color 0.5s ease;
        }
        .navbar .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #64FFDA;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
        }
        .navbar ul li {
            margin-left: 30px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #64FFDA;
        }
        .contact {
            padding: 120px 50px;
            background-color: #112240;
            text-align: center;
        }
        .contact h2 {
            font-size: 2.5rem;
            color: #FFFFFF;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
        }
        .contact form {
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out forwards;
        }
        .contact form .form-group {
            margin-bottom: 20px;
        }
        .contact form .form-group label {
            display: block;
            font-size: 1.1rem;
            color: #A8B2D1;
            margin-bottom: 5px;
        }
        .contact form .form-group input,
        .contact form .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #0A192F;
            background-color: #64FFDA;
            border: none;
            border-radius: 5px;
        }
        .contact form .form-group textarea {
            resize: none;
            height: 150px;
        }
        .contact form button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #0A192F;
            background-color: #64FFDA;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .contact form button:hover {
            background-color: #0A192F;
            color: #64FFDA;
            border: 2px solid #64FFDA;
        }
        .footer {
            padding: 20px 50px;
            background-color: #0A192F;
            text-align: center;
            color: #A8B2D1;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 992px) {
            .navbar, .contact, .footer {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">Webify</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="dienstleistungen.html">Dienstleistungen</a></li>
            <li><a href="ueber-uns.html">Ãœber uns</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>

    <section class="contact">
        <h2>Kontaktieren Sie uns</h2>
        <form action="https://formspree.io/f/xexample" method="POST">
            <div class="form-group">
                <label for="name">Ihr Name</label>
                <input type="text" id="name" name="name" placeholder="Geben Sie Ihren Namen ein" required>
            </div>
            <div class="form-group">
                <label for="email">Ihre E-Mail</label>
                <input type="email" id="email" name="email" placeholder="Geben Sie Ihre E-Mail-Adresse ein" required>
            </div>
            <div class="form-group">
                <label for="message">Ihre Nachricht</label>
                <textarea id="message" name="message" placeholder="Schreiben Sie Ihre Nachricht" required></textarea>
            </div>
            <button type="submit">Nachricht senden</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Webify - Alle Rechte vorbehalten</p>
    </footer>
</body>
</html>
